<!DOCTYPE html>
<html>
<head>
	<title>Nav-bar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<script src="../dist/nav-bar.min.js" defer></script>

	<style>
		* { margin: 0; padding: 0; }
		hr { border: solid 5px black; }
		a { text-decoration: none; }
		.nav-bar {
			color: black;
		}
		.nav-tool {
			background: lightgreen;
		}
		.nav-list-main {
			background: lightpink;
		}
		.nav-list-sub {
			background: lightblue;
		}
	</style>

</head>
<body>

	<div><p>Should be nothing above me</p></div>
	<hr>

	<nav class="nav-bar">
		<ul>
			<li><a>Home</a></li>
			<li><a>About</a></li>
			<li><a>Contact</a></li>
			<li><a>Ministry</a></li>
			<li>
				<a>Media</a>
				<ul>
					<li><a>Watch</a></li>
					<li><a>Listen</a></li>
					<li><a>1</a></li>
					<li><a>2</a></li>
					<li><a>3</a></li>
					<li><a>4</a></li>
					<li><a>5</a></li>
					<li><a>6</a></li>
					<li>
						<a>Test</a>
						<ul>
							<li><a>one</a></li>
							<li><a>two</a></li>
							<li>
								<a>Another Test</a>
								<ul>
									<li><a>Another one</a></li>
									<li><a>Another two</a></li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</nav>

	<hr>
	<div><p>Should be over me.</p></div>

</body>
</html>
