<html>
<head>
	<base href="/example/">
	<title>Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <script src="../dist/gallery.js"></script> -->
	<!-- <script src="../dist/gallery.min.js"></script> -->
	<script src="../src/gallery.b.js" type="module"></script>
</head>
<body>

	<style>
		.e-gallery {
			color: white;
		}
		.e-gallery img {
			box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.1);
		}
	</style>

	<div class="gallery-one">
		<img src="images/zero-150.png"/>
		<img src="images/one-150.png"/>
		<img src="images/two-150.png"/>
	</div>

	<hr>
	<div class="gallery-two"></div>

	<hr>
	<div class="gallery-three"></div>

	<hr>
	<div class="gallery-four"></div>

</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', function () {

	window.erbium.gallery.create({ target: '.gallery-one' });

	var imageOne = document.createElement('img');
	var imageTwo = document.createElement('img');
	var imageThree = document.createElement('img');

	imageOne.src = 'images/zero-150.png';
	imageTwo.src = 'images/one-150.png';
	imageThree.src = 'images/two-150.png';

	var galleryTwo = document.querySelector('.gallery-two');
	window.erbium.gallery.create({
		target: galleryTwo,
		links: [
			imageOne.cloneNode(true),
			imageTwo.cloneNode(true),
			imageThree.cloneNode(true)
		]
	});

	var galleryThree = document.querySelector('.gallery-three');
	window.erbium.gallery.create({
		target: galleryThree,
		links: ['images/zero-500.png', 'images/one-500.png', 'images/two-500.png'],
		thumbnails: ['images/two-150.png', 'images/one-150.png', 'images/zero-150.png']
	});

	var galleryFour = document.querySelector('.gallery-four');
	var wrapOne = document.createElement('div');
	var wrapTwo = document.createElement('div');
	wrapOne.appendChild(imageOne.cloneNode(true));
	wrapTwo.appendChild(imageTwo.cloneNode(true));
	window.erbium.gallery.create({
		target: galleryFour,
		links: [wrapOne, wrapTwo]
	});

});
</script>
