<!DOCTYPE html>
<html>
<head>
	<title>Overlay</title>
	<script src="./dev/overlay.js" defer></script>
</head>
<body>

	<style>
		* {
			transition: all ease-in-out 300ms;
		}
	</style>

	<br>
	<br>

	<div class="e-overlay">
		<div>Stuff to read for one.</div>
		<button class="e-overlay-open">Open One</button>
		<div class="e-overlay-wrap">
			<button class="e-overlay-close">Close One</button>
			<div class="e-overlay-content">Hello World One</div>
		</div>
	</div>

	<br>
	<br>

	<div class="e-overlay">
		<div>Stuff to read for two.</div>
		<!-- <button class="e-overlay-open">Open Two</button> -->
		<div class="e-overlay-wrap">
			<!-- <button class="e-overlay-close">Close Two</button> -->
			<div class="e-overlay-content">Hello World Two</div>
		</div>
	</div>

</body>
</html>
