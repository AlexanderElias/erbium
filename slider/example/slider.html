<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<script src="../dist/slider.js" defer></script>
</head>
<body>

	<style>
		.slider * {
			transition: all 1s ease;
		}
	</style>

	<h3>Slider 0</h3>
	<div class="slider" data-index="0" data-interval="0">
		<img src="img/zero.png" height="150px" width="150px" alt="Zero" />
		<img src="img/one.png" height="150px" width="150px" alt="One" />
		<img src="img/two.png" height="150px" width="150px" alt="Two" />
	</div>


	<h3>Slider 1</h3>
	<div class="slider" data-index="1" data-interval="1000">
		<img src="img/zero.png" height="150px" width="150px" alt="Zero" />
		<img src="img/one.png" height="150px" width="150px" alt="One" />
		<img src="img/two.png" height="150px" width="150px" alt="Two" />
	</div>

	<h3>Slider 2</h3>
	<div class="slider" data-index="2" data-interval="2000">
		<img src="img/zero.png" height="150px" width="150px" alt="Zero" />
		<img src="img/one.png" height="150px" width="150px" alt="One" />
		<img src="img/two.png" height="150px" width="150px" alt="Two" />
	</div>
</body>
</html>
